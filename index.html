<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/Favicon.png">
	<title>CarLine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet"  href="assets/css/style.css">
  <link rel="stylesheet"  href="assets/sass/popup.scss">
  <link rel="stylesheet"  href="assets/css/fonts.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<header class="container header">
  <div class="row">
    <div class="col-5 col-sm-3">
      <a class="logo"><img src="assets/images/Logo.png"></a>
    </div>
    <div class="col-7 col-sm-9">
      <div class="row TopLine">
        <div class="col-3 d-none d-sm-block col-md-4 col-xl-3">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-google-plus-g"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="col-3 d-none d-sm-block col-md-4 col-xl-3">
          <a href="#" class="CallNumber">0322 422 588</a>
        </div>
        <div class="d-none d-xl-block col-xl-4">
          <a href="#" class="Mail">sales@goodweb.ge</a>
        </div>
        <div class="col-12 col-sm-4 col-lg-4 col-xl-2 languages">
          <a href="#"><img src="assets/images/GE.png"></a>
          <a href="#"><img src="assets/images/ENG.png"></a>
          <a href="#"><img src="assets/images/RU.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-10 col-sm-11">
          <nav>
            <div class="toggle"><i class="fa fa-bars"></i></div>
            <ul class="menu_list">
              <li class="active"><a href="#">მთავრი</a></li>
              <li><a href="#">სიახლეები</a></li> 
              <li><a href="#">მომსახურეობა</a></li>
              <li><a href="#">ჩვენ შესახებ</a></li>
              <li><a href="#">კონტაქტი</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-1 d-none d-sm-block">
          <div class="search-box">
            <input class="search-txt" type="text" name="" placeholder="ძებნა...">
            <a class="search-btn" href="#">
            <img src="assets/images/search_icon.png"></a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</header>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/MainSlider1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/MainSlider2.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/MainSlider3.png" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/MainSlider4.png" alt="Four slide">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
// burger click start
 $(document).ready(function(){
        $('.toggle').click(function(){
            $('.menu_list').toggleClass('active');
        });
    });
// burger click end
// search jquery start
  $(document).ready(function(){
    $(".search-btn").click(function(){
        $('.search-txt').toggleClass('lang_href');
    });
});
// search style end
</script>
</body>
</html>
